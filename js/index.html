<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Script</title>
  </head>
  <body id="b">
    <button id="btn">Click Me</button>
    <button id="r">Red</button>
    <button id="g">Green</button>
    <button id="d">Date</button>
    <button id="c">Change</button>
    <h1 id="h"></h1>
    <h2 id="h2"></h2>

    <script>
      document.getElementById("btn").onclick = function () {
        document.getElementById("h").innerHTML = "Welcome in Java script";
      };

      document.getElementById("r").onclick = function () {
        document.getElementById("h").style.color = "red";
      };

      document.getElementById("g").onclick = function () {
        document.getElementById("h").style.color = "green";
      };

      document.getElementById("d").onclick = function () {
        document.getElementById("h2").innerHTML = new Date();
      };

      document.getElementById("c").onclick = function () {
        document.getElementById("b").style.backgroundColor = "black";
      };
    </script>
  </body>
</html>
